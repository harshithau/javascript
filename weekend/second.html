		<p class="button">
			<input type="button" onclick='selectAll()'   class= "id1" value="Select All"/>

	  	<input  class="total1"   id="totalcost"></span></p>

	<script type="text/javascript">
 			function selectAll(){
				var items=document.getElementsByName('acs');
				for(var i=0; i<items.length; i++){
					if(items[i].type=='checkbox')
						items[i].checked= true;
				}
			}
			
			function UnSelectAll(){
				var items=document.getElementsByName('acs');
				for(var i=0; i<items.length; i++){
					if(items[i].type=='checkbox')
						items[i].checked=false;
				}
			}
		function UpdateCost() {
			  var sum = 0;
			  var sel = document.getElementById('costEntry').getElementsByTagName('input');
			  for (i=0; i<sel.length; i++) {
			    if (sel[i].checked == true) { sum += Number(sel[i].value); }
			  } document.getElementById('totalcost').value = sum.toFixed(2);
			} 
	</script>

</body>
